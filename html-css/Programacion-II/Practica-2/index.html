<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi información</title>
  </head>
  <body style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: rgb(31, 28, 21); background-color: rgb(255, 248, 225)">
    <!-- Script toggle para que un objeto desaparezca o aparezca con una accion-->
    <script> 
      function toggle(elementId) {
        const element = document.getElementById(elementId);
        if (element.style.display === "none") { 
          element.style.display = "block";
        } else {
          element.style.display = "none";
        }
      }
    </script>
    <header>
      <h1 align="center" style="font-size: 370%">Mi información</h1>
    </header>

    <main>
      <section name="Seccion general">
        <form name="Formulario" style="width: 100%; display: grid; justify-content: center" action="index2.html">
          <fieldset style="border-color: rgb(164, 151, 121); border-width: 6px; padding: 20px; flex-direction: column">
            <legend style="font-size: 30px; font-weight: bold">Llena todos los campos!</legend>

            <img src="img/logo_utp-rgb_2022.png" width="200px" height="200px" style="margin-left: 20%" />
            
            <section title="Seccion Info personal">
              <h2>Tu información personal</h2>

              <div style="margin-bottom: 1%">
                <label>Nombre</label> <br />
                <input type="text" placeholder="Tu nombre" />
              </div>

              <div style="margin-bottom: 1%">
                <label>Apellido</label> <br />
                <input type="text" placeholder="Tu Apellido" />
              </div>

              <div style="margin-bottom: 1%">
                <label>Cédula</label> <br />
                <input type="text" placeholder="Tu Cédula" />
              </div>

              <div style="margin-bottom: 1%">
                <label>Fecha de Nacimiento</label> <br />
                <input type="date" placeholder="Fecha" />
              </div>

              <label>Provincia donde reside</label> <br />
              <select name="opciones" id="1">
                <option value="Panama" selected>Panamá</option>
                <option value="Herrera">Herrera</option>
                <option value="Chiriqui">Chiriqui</option>
                <option value="Veraguas">Veraguas</option>
                <option value="Panama_Oeste">Panama Oeste</option>
                <option value="Boc_Toro">Bocas del Toro</option>
                <option value="Darien">Darién</option>
                <option value="Cocle">Coclé</option>
                <option value="Colon">Colón</option>
                <option value="LosSantos">Los Santos</option>
              </select>
            </section>

            <section title="Seccion Info Curso">
              <h2>Información del curso</h2>
              <div title="Informacion del titulo">
                <h3 style="margin-top: 2%; font-weight: 500">Facultad a la que pertenece</h3>
                <input type="radio" id="fisc" name="rb1" value="FISC" />
                <label for="FISC"> FISC </label> <br />
                <input type="radio" id="fii" name="rb1" value="FII" />
                <label for="FISC"> FII </label> <br />
                <input type="radio" id="fim" name="rb1" value="FIM" />
                <label for="FISC"> FIM </label> <br />
                <input type="radio" id="fic" name="rb1" value="FIC" />
                <label for="FISC"> FIC </label> <br />
                <input type="radio" id="fcyt" name="rb1" value="FCYT" />
                <label for="FISC"> FCYT </label> <br />
                <input type="radio" id="fie" name="rb1" value="FIE" />
                <label for="FISC"> FIE </label> <br />
              </div>

              <div title="Tema de Interes">
                <h3 style="margin-top: 2%; font-weight: 500">Temas de interés</h3>
                <input type="checkbox" name="1" id="prog" value="Programación" />
                <label for="prog">Programación</label> <br />

                <input type="checkbox" name="2" id="arte" value="Diseno_Arte" />
                <label for="arte">Diseño y Arte</label> <br />

                <input type="checkbox" name="3" id="tcr" value="Tecnologia_Red" />
                <label for="tcr">Tecnologia para conectividad en la red</label> <br />

                <input type="checkbox" name="4" id="ii" value="Inv_Innovacion" />
                <label for="ii">Investigación e Innovación</label> <br />
              </div>

              <div title="Experiencia">
                <h3 style="margin-top: 2%; font-weight: 500">Experiencia en programación</h3>
                <textarea name="Área de texto" cols="30" rows="10" placeholder="Cuéntanos aquí"></textarea>
              </div>
            </section>

            <section title="Seccion de Salud">
              <h2>Salud</h2>
              <div style="margin-top: 2%">
                <h3 style="font-weight: 500">Peso</h3>
                <span>40kg</span>
                <input type="range" name="peso" id="rango1" min="40" max="120" style="opacity: 0.7; height: 10px; width: 50%" />
                <span>120kg</span>
              </div>

              <div style="margin-top: 2%">
                <h3 style="font-weight: 500">Altura</h3>
                <span>1.00m</span>
                <input type="range" name="peso" id="rango1" min="100" max="200" style="opacity: 0.7; height: 10px; width: 50%" />
                <span>2.00m+</span>
              </div>
            </section>
            <section title="Alergia">
              <h3> Escoger todas las alergias que apliquen</h3>
                <input type="checkbox" name="chkbox5" id="rin" value="Rinitis" />
                <label for="rin">Rinitis</label> <br />

                <input type="checkbox" name="chkbox6" id="asma" value="Asma" />
                <label for="asma">Asma</label> <br />

                <input type="checkbox" name="chkbox7" id="lact" value="Lactosa" />
                <label for="lact">Lactosa</label> <br />

                <input type="checkbox" id="medic" onclick="toggle('txtarea3')" name="chkbox8"  value="Medicamentos" />
                <label for="medic">Medicamentos</label> <br />
                <textarea style="display: none;" id="txtarea3" name="txtarea3" rows="5" cols="30" placeholder="Indique los medicamentos"></textarea> <!-- objeto que desaparece 
                                                                                                                                                      con el script-->

                <input type="checkbox" id="otros" onclick="toggle('txtarea4')" name="chkbox9"  value="Otros" />
                <label for="otros">Otros</label> <br />
                <textarea style="display: none;" id="txtarea4" name="txtarea4" rows="5" cols="30" placeholder="Indique las otras alergias"></textarea><br>
            </section>

            <div style="margin-top: 1%">
              <input type="submit" value="Enviar"/>
            </div>
          </fieldset>
        </form>
      </section>
    </main>
  </body>
</html>
