<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi información</title>
  </head>
  <body style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: rgb(31, 28, 21); background-color: rgb(255, 248, 225)">
    <header>
      <h1 align="center" style="font-size: 370%">Mi información</h1>
    </header>

    <main>
      <section name="Seccion general" style="display: flex; justify-content: center">
        <form name="Formulario" style="width: 60%">
          <fieldset style="border-color: rgb(164, 151, 121); border-width: 6px; padding: 20px">
            <legend style="font-size: 30px; font-weight: bold">Llena todos los campos!</legend>

            <h2>Tu información personal</h2>

            <div style="margin-bottom: 1%">
              <label>Nombre</label> <br />
              <input type="text" placeholder="Tu nombre" />
            </div>

            <div style="margin-bottom: 1%">
              <label>Apellido</label> <br />
              <input type="text" placeholder="Tu Apellido" />
            </div>

            <div style="margin-bottom: 1%">
              <label>Cédula</label> <br />
              <input type="text" placeholder="Tu Cédula" />
            </div>

            <div style="margin-bottom: 1%">
              <label>Fecha de Nacimiento</label> <br />
              <input type="date" placeholder="Fecha" />
            </div>

            <label>Provincia donde reside</label> <br />
            <select name="opciones" id="1">
              <option value="Panama" selected>Panamá</option>
              <option value="Herrera">Herrera</option>
              <option value="Chiriqui">Chiriqui</option>
              <option value="Veraguas">Veraguas</option>
              <option value="Panama_Oeste">Panama Oeste</option>
              <option value="Boc_Toro">Bocas del Toro</option>
              <option value="Darien">Darién</option>
              <option value="Cocle">Coclé</option>
              <option value="Colon">Colón</option>
              <option value="LosSantos">Los Santos</option>
            </select>

            <section>
              <h2>Información del curso</h2>
              <div title="Informacion del titulo">
                <h3 style="margin-top: 2%; font-weight: 500">Facultad a la que pertenece</h3>
                <input type="radio" id="fisc" name="rb1" value="FISC" />
                <label for="FISC"> FISC </label> <br />
                <input type="radio" id="fii" name="rb1" value="FII" />
                <label for="FISC"> FII </label> <br />
                <input type="radio" id="fim" name="rb1" value="FIM" />
                <label for="FISC"> FIM </label> <br />
                <input type="radio" id="fic" name="rb1" value="FIC" />
                <label for="FISC"> FIC </label> <br />
                <input type="radio" id="fcyt" name="rb1" value="FCYT" />
                <label for="FISC"> FCYT </label> <br />
                <input type="radio" id="fie" name="rb1" value="FIE" />
                <label for="FISC"> FIE </label> <br />
              </div>
              <div></div>
            </section>

            <div style="margin-top: 1%">
              <input type="submit" value="Enviar" />
            </div>
          </fieldset>
        </form>
      </section>
    </main>
  </body>
</html>
