<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Academia de Ajedrez</title>

    <!-- Añade un icono a la página HTML -->
    <link rel="icon" href="img/icons/chess_40dp_FILL0_wght400_GRAD0_opsz40.svg" type="image/x-icon" />

    <!-- Importar fuente Inter de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
    <link href="styles/styles.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="contenedor_logo">
        <img src="img\icons\ACADEMIA.svg" class="logo" />
      </div>
      <h1 id="ind_h1">Academia de Ajedrez</h1>
      <h2 class="ind_h2">HOME</h2>
    </header>

    <main>
      <!-- Cuadros -->
      <section class="seccion-general">
        <a href="registrar.html">
          <div class="card ind_div">
            <img src="img/icons/app_registration_48dp_FILL0_wght400_GRAD0_opsz48.svg" alt="" class="center upsc regisimage" />
            <h2 class="ind_h2">...............</h2>
            <h2 class="ind_h2">Registrar</h2>
            <img src="img/icons/arrow_forward_ios_48dp_FILL0_wght600_GRAD0_opsz48.svg" alt="" class="center downsc" />
          </div>
        </a>

        <a href="consultar.html">
          <div class="card ind_div">
            <img src="img/icons/preview_48dp_FILL0_wght400_GRAD0_opsz48.svg" alt="" class="center upsc" />
            <h2 class="ind_h2">...............</h2>
            <h2 class="ind_h2">Consultar</h2>
            <img src="img/icons/arrow_forward_ios_48dp_FILL0_wght600_GRAD0_opsz48.svg" alt="" class="center downsc" />
          </div>
        </a>

        <a href="#">
          <div class="card ind_div">
            <img src="img/icons/edit_48dp_FILL0_wght400_GRAD0_opsz48.svg" alt="" class="center upsc" />
            <h2 class="ind_h2">...............</h2>
            <h2 class="ind_h2">Modificar</h2>
            <img src="img/icons/arrow_forward_ios_48dp_FILL0_wght600_GRAD0_opsz48.svg" alt="" class="center downsc" />
          </div>
        </a>
      </section>

      <!-- Torneo Card -->
      <section class="seccion-torneo">
        <a href="#">
          <div class="small-card ind_div">
            <img src="img/icons/chess_48dp_FILL0_wght400_GRAD0_opsz48.svg" alt="" />
            <h2 class="ind_h2">Torneos</h2>
            <img src="img/icons/arrow_forward_ios_48dp_FILL0_wght600_GRAD0_opsz48.svg" alt="" />
          </div>
        </a>
      </section>
    </main>

    <footer>
      <!-- INFORMACION LOGIN  -->
      <ul class="ind_ul">
        <li class="ind_li">Sesión iniciada como:</li>
        <li class="ind_li">
          <img src="img/icons/shield_person_48dp_FILL0_wght400_GRAD0_opsz48.svg" alt="Admin Icon" />
          Administrador
        </li>
      </ul>

      <div id="ind_but">
        <!-- PRESENTACIÓN button-->
        <a href="presentación.html">
          <div class="small-card logout ind_div">
            <img src="img/icons/face_40dp_FILL0_wght400_GRAD0_opsz40.svg" alt="" />
            <h2 class="ind_h2" style="margin: 20px 15px">Presentación</h2>
          </div>
        </a>

        <!--LOGOUT button-->
        <a href="login.html">
          <div class="small-card logout ind_div">
            <img src="img/icons/logout_40dp_FILL0_wght600_GRAD0_opsz40.svg" alt="" />
            <h2 class="ind_h2" style="margin: 20px 15px">Cerrar sesión</h2>
          </div>
        </a>
      </div>
    </footer>
  </body>
</html>
