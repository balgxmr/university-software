<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Añade un icono a la página HTML -->
    <link rel="icon" href="img/icons/chess_40dp_FILL0_wght400_GRAD0_opsz40.svg" type="image/x-icon" />

    <!-- Importar fuente Inter de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />

    <link rel="preload" href="styles/styles.css" as="style" />
    <link href="styles/styles.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1 id="log_h1">BIENVENIDO</h1>
    </header>

    <main>
      <section class="sect_login">
        <div class="log_container">
          <form id="log_form" action="index.html">
            <img id="log_img" src="img/icons/chess_48dp_FILL0_wght400_GRAD0_opsz48.svg" alt="" />
            <h2 id="log_h2">Inicia sesión</h2>
            <h3 id="log_h3">para continuar a la Academia de Ajedrez</h3>

            <div class="input-box">
              <input type="text" placeholder="Usuario" />
            </div>

            <div class="input-box">
              <input type="password" placeholder="Contraseña" />
            </div>

            <a class="log_a rec-pass" href="#">¿Olvidaste tu contraseña?</a>

            <div class="texto-registro">
              <a class="log_a" href="#">Registrarme</a>
              <button type="submit" class="boton">Siguiente</button>
            </div>
          </form>
        </div>
      </section>
    </main>

    <footer id="log_foot">
      <a class="log_a" href="https://www.youtube.com/watch?v=A5ybpWri5fs" target="_blank">¿Necesitas ayuda?</a>
    </footer>
  </body>
</html>
