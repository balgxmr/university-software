<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Academia de Ajedrez</title>
    <!-- Importar fuente Inter de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />

    <style>
      html {
        font-size: 62.5%;
        height: 100%;
      }

      body {
        /* Contenedor flex */
        display: flex;
        flex-direction: column;
        min-height: 100%;
        margin: 0;

        /* Atributos para ajustar la imagen/fondo */
        background-color: #292826;
        background-image: url("img/bg.png");
        background-repeat: no-repeat;
        background-position: center;
        background-attachment: fixed;
        background-size: cover;

        font-family: Inter, "Courier New", Courier, monospace;
      }

      header {
        padding-top: 20px;
      }

      main {
        flex: 1;
      }

      footer {
        display: flex;
        flex-direction: row;
        color: white;
        justify-content: space-between;
        padding: 30px 50px;
      }

      h1 {
        font-size: 4rem;
        text-align: center;
        color: #d9d9d9;
      }

      h2 {
        font-size: 3rem;
        text-align: center;
        color: #d9d9d9;
        font-weight: 400;
      }

      h3 {
        font-weight: 400;
      }

      /* Texto de los cuadros */
      div h2 {
        color: #292826;
        font-weight: 500;
      }

      /* TEXTO HOME + CUADROS */
      .seccion-general {
        margin: 100px;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-evenly;
      }

      /* CUADROS PRINCIPALES */
      .card {
        background-color: #d9d9d9;
        padding: 100px 65px 100px 65px;
        border-radius: 10px;
        transition: all 0.3s ease;
        margin: auto;
      }

      .card:hover {
        background-color: #e0e0e0;
        transform: scale(1.1);
      }

      .seccion-torneo {
        margin-left: 250px;
        margin-right: 250px;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-evenly;
      }

      /* CUADRO PEQUEÑO (TORNEOS) */
      .small-card {
        background-color: #d9d9d9;
        padding: 0px 60px;
        border-radius: 10px;
        transition: all 0.3s ease;
        margin: 10px;
      }

      .small-card:hover {
        background-color: #e0e0e0;
        transform: scale(1.1);
      }

      .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
      }

      /* ESCALA DE IMAGEN */
      .upsc {
        scale: 2;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Academia de Ajedrez</h1>
    </header>

    <main>
      <h2>HOME</h2>

      <!-- Cuadros -->
      <section class="seccion-general">
        <div class="card">
          <img src="img/icons/app_registration_48dp_FILL0_wght400_GRAD0_opsz48.svg" alt="" class="center upsc" />
          <h2>Registrar</h2>
        </div>

        <div class="card">
          <img src="img/icons/preview_48dp_FILL0_wght400_GRAD0_opsz48.svg" alt="" class="center upsc" />
          <h2>Consultar</h2>
        </div>

        <div class="card">
          <img src="img/icons/edit_48dp_FILL0_wght400_GRAD0_opsz48.svg" alt="" class="center upsc" />
          <h2>Modificar</h2>
        </div>
      </section>

      <section class="seccion-torneo">
        <div class="small-card">
          <h2>Torneos</h2>
        </div>
      </section>
    </main>

    <footer>
      <table>
        <tr>
          <th>Sesión iniciada como:</th>
        </tr>
        <tr>
          <td><img src="img/icons/shield_person_48dp_FILL0_wght400_GRAD0_opsz48.svg" alt="Admin Icon" /></td>
          <td>Administrador</td>
        </tr>
      </table>
    </footer>
  </body>
</html>
